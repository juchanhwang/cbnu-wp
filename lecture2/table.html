<!DOCTYPE html>
<html lang="ko"">
<head>
  <meta charset="UTF-8">
  <title>표 관련 태그</title>
</head>
<body>
  <h2>표 관련 태그 실습</h2>
  <table border="1">
    <caption>HTML 태그</caption>

    <thead>
      <tr>
        <th>종류</th>
        <th>태그</th>
        <th>설명</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <th>제목 태그</th>
        <td>h1 ~ h6</td>
        <td>제목을 나타내는 태그, 숫자가 작을수록 큰 제목</td>
      </tr>
      <tr>
        <th rowspan="3">본문 관련 태그</th>
        <td>p</td>
        <td>단락<sup>paragraph</sup>을 나타내는 태그</td>
      </tr>
      <tr>
        <td>br</td>
        <td>줄바꿈 태그</td>
      </tr>
      <tr>
        <td>hr</td>
        <td>수평선을 긋는 태그</td>
      </tr>
    </tbody>

    <tfoot>
      <tr>
        <td colspan="3">
          여기에 강의시간에 배우는 태그들을 더 작성해 나가면 좋을 것 같습니다.
        </td>
      </tr>
    </tfoot>
  </table>
</body>
</html>
