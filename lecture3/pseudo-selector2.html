<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Pseudo Selector</title>
    <style>
      ul {
        overflow: hidden;
      }

      li {
        list-style: none;
        float: left;
        padding: 15px;
      }

      li:first-child {
        border-radius: 10px 0 0 10px;
      }

      li:last-child {
        border-radius: 0 10px 10px 0;
      }

      li:nth-child(2n) {
        background-color: #ff0003;
      }

      li:nth-child(2n + 1) {
        background-color: #800000;
      }
    </style>
  </head>

  <body>
    <ul>
      <h1>Header - 1</h1>
      <h2>Header - 2</h2>
      <h3>Header - 3</h3>
      <h3>Header - 4</h3>
      <h2>Header - 5</h2>
      <h1>Header - 6</h1>
    </ul>
  </body>
</html>
