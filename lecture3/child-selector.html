<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Child Selector</title>
    <style>
      .section1 > p {
        color: red;
      }
      .section2 > p {
        color: blue;
      }
    </style>
  </head>

  <body>
    <div class="section1">
      <p>Outer1</p>
      <div><p>Inner1</p></div>
    </div>
    <div class="section2">
      <p>Outer2</p>
      <div><p>Inner2</p></div>
    </div>
  </body>
</html>
