<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Child Selector</title>
    <style>
      html {
        font-size: 15px;
      }

      .section {
        font-size: 20px;
      }

      .section .rem {
        font-size: 2rem;
      }

      .section .em {
        font-size: 2em;
      }
    </style>
  </head>

  <body>
    <p>Basic Content</p>
    <div class="section">
      <p class="rem">REM Content</p>
      <p class="em">EM Content</p>
    </div>
  </body>
</html>
