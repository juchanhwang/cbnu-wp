<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Class Selector</title>
    <style>
      .header {
        border: 1px solid grey;
      }
      .select {
        color: blue;
      }
    </style>
  </head>

  <body>
  <h1 class="header">Header</h1>
    <ul>
      <li class="select header">Selected Item</li>
      <li>Unselected Item</li>
      <li>Unselected Item</li>
      <li class="select">Selected Item</li>
    </ul>
  </body>
</html>
