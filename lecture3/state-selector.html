<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>Checked, Focus, Enabled, Disabled Selector</title>
    <style>
      [type="text"]:enabled {
        background-color: orange;
        color: white;
      }
      [type="text"]:disabled {
        background-color: grey;
      }
      [type="text"]:focus {
        background-color: black;
      }
      [type="checkbox"] + div {
        overflow: hidden;
        height: 100px;
        border: 1px solid black;
      }
      [type="checkbox"]:checked + div {
        height: 0;
      }
    </style>
  </head>

  <body>
    <label>Enabled Input: <input type="text"></label><br>
    <label>Disabled Input: <input type="text" disabled></label><br>
    <input type="checkbox">
    <div class="description">Description~~</div>
  </body>
</html>
